<!DOCTYPE html>
<html lang="en-US">

  <head>
    <title> Experiment maker </title>
    <link rel="stylesheet" type="text/css" href="css/custom.css">
  </head>

  <body>
    <code id="experiment"></code>

    <script src="js/maker.js"></script>
    <script src="js/handlebars.js"></script>

    <script src="skeleton.hbs" id="skeleton" type="text/x-handlebars-template">
    {{imports}}
    
    from centinel.experiment import Experiment
    
    class HTTPRequestExperiment(Experiment):
        name = "{{name}}"

    def __init__(self, input_file):
        self.input_file = input_file
        self.results = []

    def run(self):
        for line in self.input_file:
            self.main(line.strip())

    def main(self, line):
        result = {{primitive}}
        self.results.append(result)
    </script>

    <script>
    this.Maker();
    </script>

  </body>
</html>
